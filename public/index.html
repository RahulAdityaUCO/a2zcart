 <div class="modal fade" id="modal-form-changepassword" data-backdrop="static" data-keyboard="false" tabindex="-1"
 aria-labelledby="staticBackdropLabel" aria-hidden="true">
 <div class="modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="modal-form-changepassword-label">Change your Password</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
             <form id="form-changepassword" method="post">
                 <div>
                     <input type="password" name="password" placeholder="password" required minlength="6">

                 </div>
                 <div >
                     <input type="password" name="passwordConfirm" placeholder="password confirm" required minlength="6">
                     <span id="form-confirm-password-error" style="color: red;"></span>
                    </div>
                 <div>
                     <button type="submit" class="btn btn-outline-primary" >Change Password</button>
                 </div>
             </form>   
 </div>
       
     </div>
 </div>

</div>

	<!-- Modal: sign up -->
<div class="modal fade" id="modal-form-signup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="modal-signup-title">Sign Up Here</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		  <form id="form-signup" method="post">
			
				<div><input type="email" name="email" placeholder="email address" required></div>
				<div><input type="password" name="password" placeholder="password" required minlength="6" ></div>
				<div><input type="password" name="passwordConfirm" placeholder="confirm password"  required minlength="6">
				<span id="form-signup-password-error" style="color: red;"></span></div>
				<div><button type="submit" class="btn btn-outline-primary">Create</button></div>
		  </form>
		</div>
	  </div>
	</div>
  </div>

  <!---Modal: Add New Product-->

  <div class="modal fade" id="modal-add-product" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-add-product-label">Add New Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
          <form id="form-add-product" method="post">
            <div>
              <input type="text" name="name" placeholder="product name">
              <p id="error-add-name" class="error-add-product"></p>
            </div>
            <div>
              <input type="text" name="price" placeholder="price {$}">
              <p id="error-add-price" class="error-add-product"></p>
            </div>
            <div>
                Summary!<br> <textarea name="summary"></textarea>
                <p id="error-add-summary" class="error-add-product"></p>
            </div>
            <div>
              <img id="form-add-image-tag" style="display: block;">
                <input id="form-add-image-button" type="file" value="upload">
                <p id="error-add-image" class="error-add-product"></p>
            </div>
            <div>
              <button type="submit" class="btn btn-outline-primary">Add</button>
            </div>
          </form>
      </div>
    </div>
  </div>
  
 <!-- Modal -->
 <div class="modal fade" id="modal-edit-product" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form-edit-product" method="post">
          <input type="hidden" name="docId">
          <input type="hidden" name="imageName">
          <div>
            Name: <input type="text" name="name">
            <p id="error-edit-name" class="error-edit-product"></p>
          </div>
          <div>
            Price: <input type="text" name="price">
            <p id="error-edit-price" class="error-edit-product"></p>
          </div>
           Summary:<br><textarea name="summary"></textarea>
           <p id="error-edit-summary" class="error-edit-product"></p>
           <div>
          <img id="form-edit-image-tag" style="display: block;"/>
          <input type="file" id="form-edit-image-button" value="upload"/>
        </div>
        <div>
          <button type="submit" class="btn btn-outline-primary">Update</button>
        </div>
     </form>
      </div>
    </div>
  </div>

<!-- Modal: Write Review Product -->
<div
class="modal fade"
id="modal-review-product"
data-backdrop="static"
data-keyboard="false"
tabindex="-1"
aria-labelledby="staticBackdropLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title" id="modal-review-product-title">
        Review Product
      </div>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form id="form-review-product" method="post">
        <input
          type="hidden"
          name="prodId"
          id="form-review-productId"
        />
        <input
        type="hidden"
        name="productImageURL"
        id="form-review-productURL"
      />
      <input
      type="hidden"
      name="productName"
      id="form-review-productImageName"
    />
        <div>
          Write a Review For Your Purchase <input type="text" name="content" minlength="5" multiple />
          <p id="error-review-body" class="error-review-product"></p>
        </div>
        <div id="ratingstars">
          Rating: 
          <span id="star1" class="starrating fa fa-star-o" value ="1" ></span>
          <span id="star2" class="starrating fa fa-star-o" value ="2" ></span>
          <span id="star3" class="starrating fa fa-star-o" value ="3" ></span>
          <span id="star4" class="starrating fa fa-star-o" value ="4" ></span>
          <span id="star5" class="starrating fa fa-star-o" value ="5" ></span>
          <span style="padding-left: 10px;" type="text" id="starvalue" value ="1" ></span>
          <p id="error-leave-rating" class="error-leave-rating"></p>
          <input type="hidden" id="ratingnumber" name="ratingnumber" placeholder="title">
      </div>
        <div>
          <button type="submit" class="btn btn-outline-primary">
            Upload Review
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
